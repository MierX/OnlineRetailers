<layout name="layout"/>
<div class="tab-div">
    <div id="tabbar-div">
        <p>
            <span class="tab-front" id="general-tab">通用信息</span>
        </p>
    </div>
    <div id="tabbody-div">
        <form name="main_form" enctype="multipart/form-data" action="__SELF__" method="post">
            <input type="hidden" name="id" value="{:I('get.id')}"/>
            <table width="90%" id="general-table" align="center">
                <tr>
                    <td class="label">商品名称：</td>
                    <td>
                        <label>
                            <input type="text" name="goods_name" value="{$data.goods_name}" size="30"/>
                        </label>
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">本店售价：</td>
                    <td>
                        <label>
                            <input type="text" name="shop_price" value="{$data.shop_price}" size="20"/>
                        </label>
                        <span class="require-field">*</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">是否上架：</td>
                    <td>
                        <label>
                            <input type="radio" name="is_on_sale" value="是"
                            <if condition="$data.is_on_sale eq 是">checked="checked"</if>
                            />
                            是
                        </label>
                        <label>
                            <input type="radio" name="is_on_sale" value="否"
                            <if condition="$data.is_on_sale eq 否">checked="checked"</if>
                            />
                            否
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="label">市场售价：</td>
                    <td>
                        <label>
                            <input type="text" name="market_price" value="{$data.market_price}" size="20"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="label">LOGO：</td>
                    <td>
                        <img src="__PUBLIC__/Uploads/{$data.logo}" alt=""/>
                        <input type="file" name="logo" size="60"/>
                    </td>
                </tr>
                <tr>
                    <td class="label">商品简单描述：</td>
                    <td>
                        <textarea id="goods_desc" name="goods_desc">{$data.goods_desc}</textarea>
                    </td>
                </tr>
            </table>
            <div class="button-div">
                <input type="submit" value=" 确定 " class="button"/>
                <input type="reset" value=" 重置 " class="button"/>
            </div>
        </form>
    </div>
</div>
<!--导入在线编辑器-->
<link href="__PUBLIC__/Umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="application/javascript">
    UM.getEditor('goods_desc', {
        initialFrameWidth: '100%',
        initialFrameHeight: 350
    })
</script>
