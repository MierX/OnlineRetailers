<layout name="layout"/>
<div class="main-div">
    <form name="main_form" method="POST" action="__SELF__" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">商品名称：</td>
                <td>
                    <input type="text" name="goods_name" value=""/>
                </td>
            </tr>
            <tr>
                <td class="label">市场价格：</td>
                <td>
                    <input type="text" name="market_price" value=""/>
                </td>
            </tr>
            <tr>
                <td class="label">本店价格：</td>
                <td>
                    <input type="text" name="shop_price" value=""/>
                </td>
            </tr>
            <tr>
                <td class="label">是否上架：</td>
                <td>
                    <input type="radio" name="is_on_sale" value="是" checked="checked"/>
                    是 <input type="radio" name="is_on_sale" value="否"/>
                    否
                </td>
            </tr>
            <tr>
                <td class="label">是否放到回收站：</td>
                <td>
                    <input type="radio" name="is_delete" value="是"/>
                    是 <input type="radio" name="is_delete" value="否" checked="checked"/>
                    否
                </td>
            </tr>
            <tr>
                <td class="label">原图：</td>
                <td>
                    <input type="file" name="logo"/>
                </td>
            </tr>
            <tr>
                <td class='label'>商品描述</td>
                <td>
                    <textarea id='goods_desc' name='goods_desc'></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 "/>
                    <input type="reset" class="button" value=" 重置 "/>
                </td>
            </tr>
        </table>
    </form>
</div>
<!--导入在线编辑器-->
<link href="__PUBLIC__/Umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="application/javascript">
    UM.getEditor('goods_desc', {
        initialFrameWidth: "100%",
        initialFrameHeight: 350
    });
</script>
